<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>D&amp;D Spells 5e</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="heading">
        <h1>D&amp;D Spells 5e</h1>
        <div id="skip-to">
          <ul>
            <li><a href="#A">A</a></li>
            <li><a href="#B">B</a></li>

            <li><a href="#D">D</a></li>

            <li><a href="#F">F</a></li>
            <li><a href="#G">G</a></li>
            <li><a href="#H">H</a></li>
            <li><a href="#I">I</a></li>
            <li><a href="#J">J</a></li>
            <li><a href="#K">K</a></li>
            <li><a href="#L">L</a></li>
            <li><a href="#M">M</a></li>
            <li><a href="#N">N</a></li>
            <li><a href="#O">O</a></li>
            <li><a href="#P">P</a></li>
            <li><a href="#Q">Q</a></li>

            <li><a href="#Y">Y</a></li>
            <li><a href="#Z">Z</a></li>
          </ul>
        </div>
      </div>
      
      <div id="sidebar">
        
        <form>
          <groupset name="allDescriptions">
                    
            <ul>
              <li id="descriptions">
                <input type="checkbox" name="descriptions" id="allDescriptions">
                <label for="descriptions">Show all descriptions</label>
              </li>
            </ul>
          </groupset>
        
        <div id="filterBoxes">
          
          <!--All groupsets go below here -->
          <groupset name="classes">
            <legend>Class</legend>
            
            <ul>
              <li>
                <input type="checkbox" name="bard">
                <label for="bard">Bard</label>
              </li>
              
              <li>
                <input type="checkbox" name="cleric">
                <label for="cleric">Cleric</label>
              </li>
              
              <li>
                <input type="checkbox" name="druid">
                <label for="druid">Druid</label>
              </li>
              
              <li>
                <input type="checkbox" name="paladin">
                <label for="paladin">Paladin</label>
              </li>
              
              <li>
                <input type="checkbox" name="ranger">
                <label for="ranger">Ranger</label>
              </li>
              
              <li>
                <input type="checkbox" name="sorcerer">
                <label for="sorcerer">Sorcerer</label>
              </li>
              
              <li>
                <input type="checkbox" name="warlock">
                <label for="warlock">Warlock</label>
              </li>
              
              <li>
                <input type="checkbox" name="wizard">
                <label for="wizard">Wizard</label>
              </li>
            </ul>
          </groupset>
          
          <groupset name="level">
            <legend>Spell Level</legend>
            
            <ul>
              <li>
                <input type="checkbox" name="0">
                <label for="0">0 (Cantrip)</label>
              </li>
              
              <li>
                <input type="checkbox" name="1">
                <label for="1">1</label>
              </li>
              
              <li>
                <input type="checkbox" name="2">
                <label for="2">2</label>
              </li>
               
              <li>
                <input type="checkbox" name="3">
                <label for="3">3</label>
              </li>
              
              <li>
                <input type="checkbox" name="4">
                <label for="4">4</label>
              </li>
              
              <li>
                <input type="checkbox" name="5">
                <label for="5">5</label>
              </li>
              
               <li>
                <input type="checkbox" name="6">
                <label for="6">6</label>
              </li>
              
              <li>
                <input type="checkbox" name="7">
                <label for="7">7</label>
              </li>
              
              <li>
                <input type="checkbox" name="8">
                <label for="8">8</label>
              </li>
              
              <li>
                <input type="checkbox" name="9">
                <label for="9">9</label>
              </li>
            </ul>
          </groupset> 
          

          <groupset name="school">
            <legend>School</legend>
            
            <ul>
              <li>
                <input type="checkbox" name="abjuration">
                <label for="abjuration">Abjuration</label>
              </li>
              
              <li>
                <input type="checkbox" name="conjuration">
                <label for="conjuration">Conjuration</label>
              </li>
              
              <li>
                <input type="checkbox" name="divination">
                <label for="divination">Divination</label>
              </li>
               
              <li>
                <input type="checkbox" name="enchantment">
                <label for="enchantment">Enchantment</label>
              </li>
              
              <li>
                <input type="checkbox" name="evocation">
                <label for="evocation">Evocation</label>
              </li>
              
              <li>
                <input type="checkbox" name="illusion">
                <label for="illusion">Illusion</label>
              </li>
              
               <li>
                <input type="checkbox" name="necromancy">
                <label for="necromancy">Necromancy</label>
              </li>
              
              <li>
                <input type="checkbox" name="transmutation">
                <label for="transmutation">Transmutation</label>
              </li>
            </ul>
          </groupset> 
          
          <!--All groupsets go above here -->
          </div>



        </form>          
      
      </div>
      
      <div id="content-container">
      
      </div>    
    </div>

    <div id="footer">
      <p>Hello</p>
    </div>
    
    <!--JavaScript links-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/program.js"></script>
    
  </body>
</html>
